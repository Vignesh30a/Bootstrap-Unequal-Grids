<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
<style>
    #a1,#a4{
        color: white;
        background-color: darkgreen;
    }
    #a2,#a5{
        color: white;
        background-color: fuchsia;
    }
    #a3, #a6{
        color: white;
        background-color: darkgoldenrod;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Unequal Grids</h1>
        <div class="row">
            <div id="a1" class="col-md-3">Columns 1-3</div>
            <div id="a2" class="col-md-5">Columns 4-8</div>
            <div id="a3" class="col-md-4">Columns 9-12</div>
        </div>
         <div class="row">
            <div id="a4" class="col-md-2">Columns 1-2</div>
            <div id="a5" class="col-md-6">Columns 3-8</div>
            <div id="a6" class="col-md-4">Columns 9-12</div>
        </div>
    </div>
</body>
</html>
